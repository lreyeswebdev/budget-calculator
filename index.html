<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budget Calculator</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">                
                Available Budget in <span class="budget__title--month">%Month%</span>:
            </div>
    
            <div class="budget__value">+ 2,345.64</div>
    
            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>
    
            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="bottom">        
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" id="itemDesc" class="add__description" placeholder="Add description">
                <input type="number" id="itemValue" class="add__value" placeholder="Value">
                <button id="addBtn" class="add__btn">+</button>
            </div>
        </div>
    
        <div class="container clearfix">            
            <div class="income">
                <h2 class="income__title">Income</h2>
    
                <div class="income__list">
                    <ul id="income-list-items">
                        <li>Paycheck <span>10,000</span></li>
                        <li>Pay <span>10,000</span></li>
                        
                    </ul>
                </div>
            </div>
    
    
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
    
                <div class="expenses__list">
                    <ul id="expense-list-items">
                        <li>Food <span>100</span></li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
